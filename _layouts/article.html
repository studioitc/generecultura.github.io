---
layout: default
---
<div class="main-page-wrapper">
  
  <section class="inner-page-banner">
    <div class="opacity">
      <div class="container">
        {% if page.title %}
        <h2>{{ page.title }}</h2>
        <p class="sub-title">{{ site.title }}</p>
        {% else %}
        <h2>{{ site.title }}</h2>
        {% endif %}
        
        
      </div> <!-- /.container -->
    </div> <!-- /.opacity -->
  </section> <!-- /.inner-page-banner -->
  
  <article class="blog-details-page">
    <div class="container">
      <div class="col-12 col-md-8 offset-md-2 p-fix">
        <div class="blog-details-post-wrapper">
          <div class="post-heading">
            {% if page.img %}
            <img src="{{ page.img | relative_url }}" alt="{{ page.title }}"
            class="shadow my-3 border border-light">
            {% endif %}
          </div>
          
          <div class="text-justify">{{ content }}</div>
          
        </div>
        
        {% assign gallery = page.permalink | split: "/" | last %}
        
        {% include gallery.html gallery=gallery %}
      </div>
    </div>
  </article>
</div>

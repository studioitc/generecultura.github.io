  - img: 01.jpg
    caption: "Incontro della Commissione per la legislazione internazionale del lavoro durante la Conferenza di pace di Parigi. Tale commissione fu responsabile della stesura della Costituzione OIL, successivamente incorporata nel Trattato di Versailles, Archivi storici OIL, 1919."
  - img: 02.jpg
    caption: "1° Conferenza internazionale del lavoro, Delegati in seduta plenaria a Washington DC, Archivi storici OIL, 1919."
